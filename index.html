// ðŸ”‘ Hash password â†’ deterministic account ID
async function passwordToAccountId(password) {
  const enc = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest("SHA-256", enc);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

                                </div>
                                <div className="w-full md:w-48">
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Filter by Status</label>
                                    <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        <option value="all">All Contacts</option>
                                        {Object.entries(outcomes).map(([key, val]) => (<option key={key} value={key}>{val.label}</option>))}
                                    </select>
                                </div>
                                <button onClick={exportData} disabled={contacts.length === 0} className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <Download className="w-4 h-4" />
                                    <span>Export CSV</span>
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                            <div className="px-6 py-4 bg-slate-50 border-b border-slate-200">
                                <h2 className="text-lg font-bold text-slate-900">Contacts ({filteredContacts.length})</h2>
                            </div>
                            {filteredContacts.length === 0 ? (
                                <div className="p-12 text-center">
                                    <Mail className="w-16 h-16 text-slate-300 mx-auto mb-4" />
                                    <p className="text-slate-600 text-lg mb-2">No contacts yet</p>
                                    <p className="text-slate-500 text-sm">Start tracking your cold DM outreach by adding contacts</p>
                                </div>
                            ) : (
                                <div className="divide-y divide-slate-200">
                                    {filteredContacts.map(contact => (
                                        <div key={contact.id} className="p-6 hover:bg-slate-50 transition bg-gradient-to-r from-slate-50/50 via-blue-50/30 to-purple-50/30">
                                            <div className="flex items-start justify-between flex-wrap gap-4">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center space-x-3 mb-2 flex-wrap">
                                                        <h3 className="text-2xl font-bold text-slate-900">{contact.name}</h3>
                                                        <span className="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-xs font-medium">{contact.platform}</span>
                                                    </div>
                                                    {contact.email && (<p className="text-slate-600 text-sm mb-2">{contact.email}</p>)}
                                                    {contact.notes && (<p className="text-slate-500 text-sm italic mb-3">{contact.notes}</p>)}
                                                    <div className="flex items-center space-x-4 text-xs text-slate-500 flex-wrap">
                                                        <span>Sent: {contact.dateSent}</span>
                                                        {contact.updatedAt && (<span>Updated: {new Date(contact.updatedAt).toLocaleDateString()}</span>)}
                                                    </div>
                                                </div>
                                                <div className="flex flex-col items-end space-y-2">
                                                    <select value={contact.outcome} onChange={(e) => updateContactOutcome(contact.id, e.target.value)} className={`px-4 py-2 rounded-lg font-medium text-sm border-2 ${outcomes[contact.outcome].bgLight} ${outcomes[contact.outcome].textColor} border-transparent focus:ring-2 focus:ring-blue-500`}>
                                                        {Object.entries(outcomes).map(([key, val]) => (<option key={key} value={key}>{val.label}</option>))}
                                                    </select>
                                                    <button onClick={() => deleteContact(contact.id)} className="text-red-600 hover:text-red-700 text-sm font-medium">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {contacts.length > 0 && (
                            <div className="mt-8 bg-white rounded-xl shadow-lg p-6 border border-slate-200">
                                <h3 className="text-lg font-bold text-slate-900 mb-4">Quick Insights</h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                    <div>
                                        <p className="text-2xl font-bold text-blue-600">{stats.total}</p>
                                        <p className="text-sm text-slate-600">Total Contacts</p>
                                    </div>
                                    <div>
                                        <p className="text-2xl font-bold text-green-600">{stats.responseRate}%</p>
                                        <p className="text-sm text-slate-600">Response Rate</p>
                                    </div>
                                    <div>
                                        <p className="text-2xl font-bold text-purple-600">{stats.successRate}%</p>
                                        <p className="text-sm text-slate-600">Success Rate</p>
                                    </div>
                                    <div>
                                        <p className="text-2xl font-bold text-orange-600">{stats.pending}</p>
                                        <p className="text-sm text-slate-600">Awaiting Reply</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
  const [accountId, setAccountId] = React.useState(null);

  if (!accountId) {
    return <PasswordGate onUnlock={setAccountId} />;
  }

  return <ColdDMTracker accountId={accountId} />;
};

ReactDOM.render(<App />, document.getElementById("root"));

    </script>
</body>
</html>
